<!-- Login section -->
<section id="Login" >
  
  <div
    class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 z-40"
  >
    <div class="w-1/3 items-center justify-center rounded-md space-y-8 bg-royal  h-140">
      <div>
        <h2 class="mt-6 text-center text-3xl text-white">
        Bienvenido 
        </h2>
      </div>
      <form
        class="mt-8 space-y-6"
        [formGroup]="myLoginForm"
        (ngSubmit)="LoginEmploy(myLoginForm)"
      >
        <div class="rounded-[12px] block shadow-sm -space-y-px items-center ">
          <div>
            <label for="email-address" class="sr-only">Usuario</label>
            <input
              id="email-address"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="justify-center  rounded-full ml-14 w-3/4 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Usuario"
            />
          </div>
          <br>
          <div>
            <label for="password" class="sr-only">Contrase単a</label>
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              autocomplete="current-password"
              required
              class="appearance-none rounded-full ml-14  w-3/4 items-center px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Contrase単a"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class=" ml-20 w-3/5 place-self-center mb-5 self-center justify-center text-center py-2 px-4 border border-transparent  rounded-full text-white bg-blue-400 hover:bg-blue focus:outline-none focus:ring-2 focus:ring-offset-2"
          >
          Log in
          </button>
          
        </div>
        <a href="" class="text-center ml-28 text-blue-300">多Olvidaste tu contrase単a?</a>

      </form>
    </div>
  </div>
</section>
