<section id="Login">
  <div
    class="min-h-full flex mt-24 align-items-center items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full space-y-8 w-2/4 bg-one_palette rounded">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
          Bienvenido
        </h2>
      </div>
      <form
        class="mt-8 space-y-6"
        [formGroup]="myLoginForm"
        (ngSubmit)="LoginEmploy(myLoginForm)"
      >
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="flex justify-center">
            <!-- <label for="email-address" class="sr-only">Email</label> -->
            <input
              id="email-address"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="appearance-none rounded-full mb-2 w-3/4 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Usuario"
            />
          </div>
          <div class="flex justify-center">
            <!-- <label for="password" class="sr-only">Contraseña</label> -->
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              autocomplete="current-password"
              required
              class="appearance-none rounded-full w-3/4 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Contraseña"
            />
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="group relative self-center mb-2 w-2/3 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-four_palette hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
