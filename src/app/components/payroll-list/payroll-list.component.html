<app-nav-start></app-nav-start>


<div class="Container">
    <h2> Lista de Nomina</h2>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idTipoEmpleado">
      <th mat-header-cell *matHeaderCellDef> idTipoEmpleado </th>
      <td mat-cell *matCellDef="let element"> {{element.idTipoEmpleado}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="idTipoNomina">
      <th mat-header-cell *matHeaderCellDef> idTipoNomina </th>
      <td mat-cell *matCellDef="let element"> {{element.idTipoNomina}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="desde">
      <th mat-header-cell *matHeaderCellDef> Desde </th>
      <td mat-cell *matCellDef="let element"> {{element.desde | date :'shortDate'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="hasta">
      <th mat-header-cell *matHeaderCellDef> Hasta </th>
      <td mat-cell *matCellDef="let element"> {{element.hasta | date :'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef> FechaPago </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPago | date :'shortDate'}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
