<!-- Login section -->
<section id="Registrar" class="mx-auto">
  <div class="mt-5 w-9/12 mx-auto md:mt-0 md:col-span-2">
    <form
      [formGroup]="myRegistrarEmpleadosForm"
      (ngSubmit)="CreateEmploy(myRegistrarEmpleadosForm)"
    >
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label
                for="first-name"
                class="block text-sm font-medium text-gray-700"
                >Nombre</label
              >
              <input
                type="text"
                name="Nombre"
                size="30"
                minlength="1"
                maxlength="30"
                required
                id="Nombre"
                formControlName="Nombre"
                autocomplete="given-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="last-name"
                class="block text-sm font-medium text-gray-700"
                >Apellido</label
              >
              <input
                type="text"
                name="Apellido"
                id="Apellido"
                size="30"
                minlength="1"
                maxlength="30"
                required
                formControlName="Apellido"
                autocomplete="family-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label
                for="first-name"
                class="block text-sm font-medium text-gray-700"
                >Cedula</label
              >
              <input
                type="text"
                name="Cedula"
                required
                size="11"
                minlength="11"
                maxlength="11"
                formControlName="Cedula"
                id="Cedula"
                autocomplete="given-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="Direccion"
                class="block text-sm font-medium text-gray-700"
                >Direccion</label
              >
              <input
                type="text"
                name="Direccion"
                id="Direccion"
                size="100"
                minlength="1"
                maxlength="100"
                required
                formControlName="Direccion"
                autocomplete="family-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label
                for="Nacionalidad"
                class="block text-sm font-medium text-gray-700"
                >Nacionalidad</label
              >
              <input
                type="text"
                name="Nacionalidad"
                required
                size="30"
                minlength="1"
                maxlength="30"
                id="Nacionalidad"
                formControlName="Nacionalidad"
                autocomplete="address-level2"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label
                for="EstadoCivil"
                class="block text-sm font-medium text-gray-700"
                >EstadoCivil</label
              >
              <select
                id="country"
                name="country"
                required
                formControlName="EstadoCivil"
                autocomplete="country-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option>C</option>
                <option>S</option>
              </select>
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="Sexo" class="block text-sm font-medium text-gray-700"
                >Sexo</label
              >
              <select
                id="country"
                name="country"
                required
                formControlName="Sexo"
                autocomplete="country-name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option>M</option>
                <option>F</option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-4">
              <label
                for="Telefono"
                class="block text-sm font-medium text-gray-700"
                >Telefono</label
              >
              <input
                type="number"
                name="Telefono"
                id="Telefono"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="10"
                required
                formControlName="Telefono"
                autocomplete="number"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label
                for="FechaNacimiento"
                class="block text-sm font-medium text-gray-700"
                >Fecha de nacimiento</label
              >
              <input
                type="date"
                name="FechaNacimiento"
                required
                formControlName="FechaNacimiento"
                id="FechaNacimiento"
                autocomplete="address-level2"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label
                for="Salario"
                class="block text-sm font-medium text-gray-700"
                >Salario</label
              >
              <input
                type="number"
                name="Salario"
                id="Salario"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="6"
                required
                formControlName="Salario"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label
                for="HorasSalario"
                class="block text-sm font-medium text-gray-700"
                >Horas x Salario</label
              >
              <input
                type="number"
                name="HorasSalario"
                id="HorasSalario"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="8"
                required
                formControlName="HorasSalario"
                autocomplete="address-level1"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="Sexo" class="block text-sm font-medium text-gray-700"
                >Tipos de empleados</label
              >
              <select
                id="idTipoEmpleado"
                name="idTipoEmpleado"
                required
                formControlName="idTipoEmpleado"
                autocomplete="idTipoEmpleado"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option
                  *ngFor="let tipos of TiposDeEmpleados | async"
                  [value]="tipos.idTipoEmpleado"
                >
                  {{ tipos.descripcion }}
                </option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="Sexo" class="block text-sm font-medium text-gray-700"
                >Departamentos</label
              >
              <select
                id="Departamentos"
                name="Departamentos"
                required
                formControlName="idDepartamento"
                autocomplete="Departamentos"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option
                  *ngFor="let depart of TiposDeDepartamentos | async"
                  [value]="depart.idDepartamento"
                >
                  {{ depart.descripcion }}
                </option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label
                for="Horarios"
                class="block text-sm font-medium text-gray-700"
                >Horarios</label
              >
              <select
                id="Horarios"
                name="Horarios"
                required
                formControlName="idHorario"
                autocomplete="Horarios"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option
                  *ngFor="let horario of Horarios | async"
                  [value]="horario.idHorario"
                >
                  {{ horario.descripcion }}
                </option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label
                for="Rolles"
                class="block text-sm font-medium text-gray-700"
                >Roles</label
              >
              <select
                id="Rolles"
                name="Rolles"
                required
                formControlName="idRoll"
                autocomplete="Roles"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-7 shadow-sm sm:text-sm border-gray-300 rounded-md"
              >
                <option *ngFor="let rol of Rolles | async" [value]="rol.idRoll">
                  {{ rol.descripcion }}
                </option>
              </select>
            </div>
            <!--before here-->
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
